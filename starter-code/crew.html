<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Our custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="crew">

  <header class="primary-header flex">
    <div>
      <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
    </div>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only"
        aria-expanded="false">Menu</span></button>
    <nav>
      <ul data-visible="false" class="primary-navigation underline-indicators flex">
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="./index.html"><span
              aria-hidden="true">00</span>Home</a>
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="./destination.html"><span
              aria-hidden="true">01</span>Destination</a>
        <li class="active"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="./crew.html"><span
              aria-hidden="true">02</span>Crew</a>
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="./technology.html"><span
              aria-hidden="true">03</span>Technology</a>
      </ul>
    </nav>
  </header>

  <main class="grid-container grid-container--crew flow">

    <h1 class="numbered-title"><span>02</span> Meet your crew</h1>
    <img data-set="img" src="./assets/crew/image-douglas-hurley.webp" alt="douglas hurley">

    <div class="dot-indicators flex">
      <button data-id="1" role="tab" aria-selected="true"><span class="sr-only">Douglas Hurley</span></button>
      <button data-id="2" role="tab" aria-selected="false"><span class="sr-only">Anousheh Ansari</span></button>
      <button data-id="3" role="tab" aria-selected="false"><span class="sr-only">Victor Glover</span></button>
      <button data-id="4" role="tab" aria-selected="false"><span class="sr-only">Mark Shuttleworth</span></button>
    </div>

    <article class="content flow">
      <div class="crew-info flow">
        <h2 data-set="sub-title" class="fs-600 ff-serif uppercase">Commander</h2>
        <p data-set="title" class="fs-700 ff-serif uppercase">Douglas Hurley</p>
      </div>
      <p data-set="info" class="text-accent">
        Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
        and former NASA astronaut. He launched into space for the third time as
        commander of Crew Dragon Demo-2.
      </p>
    </article>
  </main>
  <script src="script.js" defer></script>

</body>

</html>
